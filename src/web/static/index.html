<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1 class="logo">AI Proctor</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">System Active</span>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Video Feed Section -->
            <section class="video-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" class="video-feed">
                    <div class="overlay-layer" id="overlayLayer">
                        <!-- Bounding boxes and alerts will go here -->
                    </div>
                </div>
                <div class="video-controls">
                    <button class="btn btn-secondary" id="toggleCamera">Toggle Camera</button>
                    <!-- Future controls -->
                </div>
            </section>

            <!-- Stats/Info Section (Placeholder for future features) -->
            <aside class="info-sidebar">
                <div class="card">
                    <h2>Session Info</h2>
                    <p>Candidate ID: <span class="highlight">#12345</span></p>
                    <p>Exam: <span class="highlight">Data Structures</span></p>
                </div>
                
                <div class="card">
                    <h2>Alerts</h2>
                    <ul class="alert-list" id="alertList">
                        <li class="alert-item info">System Initialized</li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
